<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="author" content="{{ author }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .portfolio-container {
            margin: 2em 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .article-content {
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    <div class="portfolio-container">
        <iframe src="https://eamonwong.github.io/portfolio/"
                title="Eamon's Portfolio"></iframe>
    </div>

    <div class="article-content">
        {{ article }}
    </div>

    {% if code_link %}
    <footer>
        <p>View source code: <a href="{{ code_link }}">{{ code_link }}</a></p>
    </footer>
    {% endif %}
</body>
</html>
